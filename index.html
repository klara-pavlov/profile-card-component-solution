<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="wrapper">
        <main>
            <div class="card-component">
                <img src="images/image-victor.jpg" alt="image-victor" />
                <div class="card-component__text">
                    <div class="card-component__text__headings">
                        <h4>Victor Crest <span style="font-weight:400; color:hsl(0, 0%, 59%);">26</span></h4>
                        <h6>London</h6>
                    </div>
                    <div class="card-component__text__statistics">
                        <div>
                            <h4>80K</h4>
                            <p>Followers</p>
                        </div>
                        <div>
                            <h4>803K</h4>
                            <p>Likes</p>

                        </div>
                        <div>
                            <h4>1.4K</h4>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/klara-pavlov">Klara Pavlov</a>.
        </footer>
    </div>
</body>

</html>
